<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div id="board">
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
        </div>


        <div class="controls">
            <div id="status"></div>
            <button id="restart">Restart</button>
            <div>
                <label for="computer" style="cursor: pointer;">Play Against Computer</label>
                <input type="checkbox" id="computer" style="cursor: pointer;">
            </div>
        </div>
      </div>
      
      <script src="./script.js"></script>
</body>
</html>
